<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-blue-400 to-blue-600 text-white text-center py-4">
        <h1 class="text-4xl font-extrabold drop-shadow-lg">Chat dengan AI</h1>
    </header>
    
    <main class="container mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
        <div id="chat-container" class="chat-container h-96 overflow-y-auto border border-gray-300 rounded-lg p-4 mb-4"></div>
        
        <form id="question-form" class="flex">
            <input type="text" id="question-input" class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tanya apa saja..." required />
            <button type="submit" class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600 transition">Kirim</button>
        </form>
        
        <div id="loading" class="loading mt-2 text-gray-500" style="display: none;">Mengetik...</div>
        <p class="info-text text-gray-500 text-sm text-center mt-2">Cortex dapat membuat kesalahan. Periksa info penting.</p>
        <ul id="question-list" class="question-list mt-4"></ul>
    </main>
    
    <footer class="bg-gradient-to-b from-blue-600 to-blue-800 text-white text-center py-6 mt-6 rounded-t-lg shadow-lg">
        <div class="footer-content">
            <h2 class="text-xl font-semibold mb-2">Terima kasih telah menggunakan AI Chatbot!</h2>
            <p>&copy; 2024 AI Chatbot. Semua hak dilindungi.</p>
            <p>Hubungi kami: <a href="mailto:support@aichatbot.com" class="underline">support@aichatbot.com</a></p>
            <div class="social-media mt-2">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter" class="mx-2"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="mx-2"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" class="mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/ai_logic.js"></script>
    
</body>
</html>
